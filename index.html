<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <style></style>
  <title>射击游戏</title>
</head>
<body>
  <div id="game" data-status="start">  
    <div class="game-panel">
      <section class="game-intro game-ui">
        <h1 class="section-title">射击游戏</h1>
        <p class="game-desc">这是一个令人欲罢不能的射击游戏，使用 ← 和 → 操作你的飞机，使用空格（space）进行射击。一起来消灭宇宙怪兽吧！</p>
        <p class="game-level">当前Level: <span id="game-level"></span></p>
        <button class="js-play button">开始游戏</button>
      </section>
      <section class="game-failed game-ui">
        <h1 class="section-title">游戏结束</h1>
        <p class="game-info-text">最终得分: <span class="score"></span></p>
        <button class="js-replay button">重新开始</button>
      </section>
      <section class="game-success game-ui">
        <h1 class="section-title">游戏成功</h1>
        <p  class="game-next-level game-info-text">下一个level: <span id="game-next-level"></span></p>
        <p class="game-info-text">得分: <span class="now-score"></span></p>
        <!--点击键盘n键也可继续游戏 -->
        <button class="js-next button">继续游戏(n)</button>
      </section>
      <section class="game-all-success game-ui">
        <h1 class="section-title">通关成功</h1>
        <p class="game-next-level game-info-text">你已经成功地防御了怪兽的所有攻击。</p>
        <p class="game-info-text">最终得分: <span class="all-score"></span></p>
        <button class="js-replay-all button">再玩一次</button>
      </section>
      <section class="game-stop game-ui">
        <h1 class="section-title">暂停游戏</h1>
        <p class="game-next-level game-info-text">游戏已暂停</p>
        <button class="stop-replay button">继续玩</button>
      </section>
    </div>
    <div></div>
    <canvas id="canvas" width="700" height="600">
        <!-- 动画画板 -->
    </canvas>
  </div>
  <!-- 主逻辑函数 -->
  <script src="js/config/config.js" ></script>
  <script src="js/model/plane.js" ></script>
  <script src="js/model/enemy.js" ></script>
  <script src="js/controller/game.js" ></script>
  <script src="./js/app.js" ></script>
</body>
</html>
